<div class="create-user-container">
    <h2>Criar Usuário</h2>
  
    <div class="form-group">
      <input type="text" [(ngModel)]="fullName" placeholder="Nome Completo" class="form-control" />
    </div>
  
    <div class="form-group">
      <input type="email" [(ngModel)]="email" placeholder="Email" class="form-control" />
      <div *ngIf="email && !isEmailValid" class="error-message">
        Email inválido ou domínio incorreto.
      </div>
    </div>
  
    <div class="form-group">
      <input type="password" [(ngModel)]="password" placeholder="Senha" class="form-control" />
      <div *ngIf="password && password.length < 6" class="error-message">
        A senha deve ter pelo menos 6 caracteres.
      </div>
    </div>
  
    <div class="form-group">
        <select [(ngModel)]="role" class="custom-select" id="role" name="role">
            <option value="" disabled selected>Selecione Tipo de Usuário</option>
            <option value="user">Usuário Normal</option>
            <option value="admin">Administrador</option>
        </select>
    </div>
  
    <button (click)="onCreateUser()" class="btn btn-primary" [disabled]="!isFormValid()">Criar Usuário</button>
  
    <div *ngIf="errorMessage" class="error-message">
      {{ errorMessage }}
    </div>
  
    <div *ngIf="successMessage" class="success-message">
      {{ successMessage }}
    </div>
  </div>

  <footer class="rodape">
    <div class="versao">
      <p>Versão 0.0.5 - Build: 20250207-0005 (Alpha)</p>
    </div>
    <div class="direitos">
      <p>Todos os direitos reservados</p>
      <img src="assets/images/logomini.png" alt="Logo de rodapé" class="logo-rodape mb-0" />
    </div>
  </footer>
