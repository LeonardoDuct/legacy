<section class="cadastro">
    <app-cabecalho></app-cabecalho>
</section>

<section class="header-bottom">
    <!-- Bloco de Tecnologia -->
    <article class="bloco-tecnologia">
        <div class="conteudo">
            <h2 class="titulo">TECNOLOGIA</h2>
            <span class="status">Estável</span>
        </div>
    </article>

    <!-- Bloco de Filtros -->
    <aside class="bloco-filtro">
        <h3 class="titulo-filtro">Filtro</h3>
        <div class="campos-data">
            <div class="date-wrapper">
                <input type="text" id="data-de" class="data" placeholder="De: Selecione um Período" />
            </div>
            <div class="date-wrapper">
                <input type="text" id="data-ate" class="data" placeholder="Até: Selecione um Período" />
            </div>
        </div>
    </aside>
</section>

<section class="categorias">
    <!-- Botões de ação -->
    <div class="acoes">
        <!-- Botão Editar Categorias -->
        <button class="btn-editar-categorias">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="m16.862 4.487 1.687-1.688a1.875 1.875 0 1 1 2.652 2.652L6.832 19.82a4.5 4.5 0 0 1-1.897 1.13l-2.685.8.8-2.685a4.5 4.5 0 0 1 1.13-1.897L16.863 4.487Zm0 0L19.5 7.125" />
          </svg>
          Editar categorias
        </button>
        <!-- Botão Nova Classificação -->
        <button class="btn-nova-classificacao">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" />
          </svg>
          Nova classificação
        </button>
    </div>

    <!-- Categorias -->
    <div *ngFor="let categoria of categorias" class="categoria" [class.expandida]="categoria.expandida">
      <div class="categoria-minimizada" (click)="toggleCategoria(categoria.id)">
        <span class="categoria-titulo">{{ categoria.titulo }}</span>
        <div class="indicador">
          <i class="icone-ancora"><svg class="ancora-svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512"><!--!Font Awesome Free 6.7.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc.--><path d="M320 96a32 32 0 1 1 -64 0 32 32 0 1 1 64 0zm21.1 80C367 158.8 384 129.4 384 96c0-53-43-96-96-96s-96 43-96 96c0 33.4 17 62.8 42.9 80L224 176c-17.7 0-32 14.3-32 32s14.3 32 32 32l32 0 0 208-48 0c-53 0-96-43-96-96l0-6.1 7 7c9.4 9.4 24.6 9.4 33.9 0s9.4-24.6 0-33.9L97 263c-9.4-9.4-24.6-9.4-33.9 0L7 319c-9.4 9.4-9.4 24.6 0 33.9s24.6 9.4 33.9 0l7-7 0 6.1c0 88.4 71.6 160 160 160l80 0 80 0c88.4 0 160-71.6 160-160l0-6.1 7 7c9.4 9.4 24.6 9.4 33.9 0s9.4-24.6 0-33.9l-56-56c-9.4-9.4-24.6-9.4-33.9 0l-56 56c-9.4 9.4-9.4 24.6 0 33.9s24.6 9.4 33.9 0l7-7 0 6.1c0 53-43 96-96 96l-48 0 0-208 32 0c17.7 0 32-14.3 32-32s-14.3-32-32-32l-10.9 0z"/></svg></i>
          <span class="porcentagem">{{ categoria.porcentagem }}%</span>
        </div>
      </div>
      <div class="categoria-detalhes" *ngIf="categoria.expandida">
        <table>
          <thead>
            <tr>
              <th (click)="sortTable('classificacao', categoria.id)">
                CLASSIFICAÇÃO
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512" [class.active]="sortColumn === 'classificacao'" [class.asc]="sortDirection && sortColumn === 'classificacao'" [class.desc]="!sortDirection && sortColumn === 'classificacao'" class="sort-icon">
                  <path d="M41 288h238c21.4 0 32.1 25.9 17 41L177 448c-9.4 9.4-24.6 9.4-33.9 0L24 329c-15.1-15.1-4.4-41 17-41zm255-105L177 64c-9.4-9.4-24.6-9.4-33.9 0L24 183c-15.1 15.1-4.4 41 17 41h238c21.4 0 32.1-25.9 17-41z"/>
                </svg>
              </th>
              <th (click)="sortTable('descricao', categoria.id)">
                DESCRIÇÃO
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512" [class.active]="sortColumn === 'descricao'" [class.asc]="sortDirection && sortColumn === 'descricao'" [class.desc]="!sortDirection && sortColumn === 'descricao'" class="sort-icon">
                  <path d="M41 288h238c21.4 0 32.1 25.9 17 41L177 448c-9.4 9.4-24.6 9.4-33.9 0L24 329c-15.1-15.1-4.4-41 17-41zm255-105L177 64c-9.4-9.4-24.6-9.4-33.9 0L24 183c-15.1 15.1-4.4 41 17 41h238c21.4 0 32.1-25.9 17-41z"/>
                </svg>
              </th>
              <th (click)="sortTable('score', categoria.id)">
                SCORE
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512" [class.active]="sortColumn === 'score'" [class.asc]="sortDirection && sortColumn === 'score'" [class.desc]="!sortDirection && sortColumn === 'score'" class="sort-icon">
                  <path d="M41 288h238c21.4 0 32.1 25.9 17 41L177 448c-9.4 9.4-24.6 9.4-33.9 0L24 329c-15.1-15.1-4.4-41 17-41zm255-105L177 64c-9.4-9.4-24.6-9.4-33.9 0L24 183c-15.1 15.1-4.4 41 17 41h238c21.4 0 32.1-25.9 17-41z"/>
                </svg>
              </th>
              <th>AÇÕES</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let dado of categoria.dados">
              <td><span class="nivel">{{ dado.classificacao }}</span></td>
              <td>{{ dado.descricao }}</td>
              <td><span class="score" [ngClass]="{'verde': dado.score < 4, 'amarelo': dado.score >= 4 && dado.score < 7, 'vermelho-claro': dado.score >= 7 && dado.score < 9, 'vermelho-escuro': dado.score >= 9}">
                  {{ dado.score }}
              </span></td>
              <td>
                <button class="btn-editar">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="m16.862 4.487 1.687-1.688a1.875 1.875 0 1 1 2.652 2.652L6.832 19.82a4.5 4.5 0 0 1-1.897 1.13l-2.685.8.8-2.685a4.5 4.5 0 0 1 1.13-1.897L16.863 4.487Zm0 0L19.5 7.125" />
                      </svg>
                </button>
                <button class="btn-excluir">
                  <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0" />
                  </svg>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
</section>
